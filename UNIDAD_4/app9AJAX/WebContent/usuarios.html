<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>AJAX JSP Servelts</title>
<script>
    
function enviarDatos(){   
 
    
  
    var nombreVar = document.getElementById("nombre").value;
    var apellidoVar = document.getElementById("apellido").value;
    var edadVar = document.getElementById("edad").value;
    

    
                var request = new XMLHttpRequest();
                request.open("POST", "registrarUsuario", true);
                request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                request.onreadystatechange = function() {
                        // si la respuesta fue exitosa
                        if(request.readyState == 4 && request.status == 200) {
                                document.getElementById("tabla").innerHTML = this.responseText;
                        } 
                        // si la respuesta trajo error
                        else if(request.readyState == 4 && request.status != 200){
                                document.getElementById("tabla").innerHTML = this.responseText;
                        }
                };
                request.send("nombre="+nombreVar+"&apellido="+apellidoVar+"&edad="+edadVar);
   
 
 }   

</script>
</head>
<body>
	<h2>Ejemplo de AJAX con Servelts</h2>
	<form id="form1" onsubmit="enviarDatos()">
		Nombre:<input type="text" id="nombre" /> <br>
		Apellido: <input type="text" id="apellido" /> <br>
		Edad: <input type="text" id="edad" /> <br>
		
        <button type="button" onclick="enviarDatos()">AÃ±adir</button>
	</form>
	<br>
	<!-- 	En este div metemos el contenido de la tabla con AJAX -->
	<div id="tabla"></div>
</body>
</html>
